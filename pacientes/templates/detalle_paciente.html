<!DOCTYPE html>
<html>
<head>
    <title>Detalle del Paciente</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ paciente.nombre }}{{ paciente.apellido }}</h1>
        <p>DNI: {{ paciente.dni }}</p>
        <p>Edad: {{ paciente.edad }}</p>
        <p>Fecha de Nacimiento: {{ paciente.fecha_nacimiento }}</p>
        <p>Correo: {{ paciente.email }}</p>
        <p>Dirección: {{ paciente.direccion }}</p>
        <p>Teléfono: {{ paciente.telefono }}</p>
        <a href="{% url 'editar_paciente' paciente.pk %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'eliminar_paciente' paciente.pk %}" class="btn btn-danger">Eliminar</a>
        <a href="{% url 'lista_pacientes' %}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</body>
</html>
