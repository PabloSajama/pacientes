<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Paciente</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ form.instance.pk|yesno:"Editar Paciente,Nuevo Paciente" }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
